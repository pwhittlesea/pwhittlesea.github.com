D&D: Dungeons and Dragons
DM: Dungeon Master - the person who runs the game
B2C: "Business-to-Consumer - a business that sells products or services to consumers"
WAF: "Web Application Firewall - a security system that monitors and controls incoming and outgoing network"
LoTR: "Lord of the Rings"
FOMO: "Fear of Missing Out - a feeling of anxiety that an exciting event may currently be happening elsewhere"
CGI: "Computer-Generated Imagery - the application of computer graphics to create images"
CVE: "Common Vulnerabilities and Exposures - a list of publicly known cybersecurity vulnerabilities"
ETL: "Extract, Transform, Load - a process used to collect data from various sources, transform it into a consistent format, and load it into a data warehouse"
IDE: "Integrated Development Environment - a software application used for coding"
KISS: "Keep It Simple, Stupid"
PR: "Pull Request - a proposed change to a codebase"
MR: "Merge Request - a proposed change to a codebase"
CD: "Compact Disc"
EPSG: "European Petroleum Survey Group (used in spatial reference systems like EPSG:4326)"
GML: "Geography Markup Language"
OSMM: "Ordnance Survey MasterMap"
SI: "International System of Units"
SRS: "Spatial Reference System"
UK: "United Kingdom"
UoM: "Unit of Measure"
XML: "Extensible Markup Language"
API: "Application Programming Interface"
AWS: "Amazon Web Services"
CORE: "Create Once, Read Everywhere"
DML: "Data Modification Language"
OTF: "Open Table Format"
